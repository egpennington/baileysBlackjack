    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bulldogs, html, css, javascript, per harlond borgen, scrimba, blackjack, game of chance, cards, card game">
